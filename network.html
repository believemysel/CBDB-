                    <span style="color: #007175; font-weight: bold; font-size: 20px;">绿色连接线</span>表示<span style="color: #007175; font-weight: bold; font-size: 20px;">“好友”</span>关系。<br><br>
                    <span style="color: #95302e; font-weight: bold; font-size: 20px;">初唐</span>诗人里，杨炯、宋之问、杜审言都是好朋友。杨炯看不上王勃，但对卢照邻还算是服气。<br><br>
